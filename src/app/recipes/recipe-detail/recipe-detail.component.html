<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>Ingredients:</p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingrediente of recipe.ingredients">
        {{ingrediente.name}} ({{ingrediente.amount}})
      </li>
    </ul>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">

      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="addToShoppingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer">Edit Recipe</a></li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>

    </div>
  </div>
</div>
